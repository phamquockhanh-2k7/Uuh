<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Video cover toàn màn hình */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Chữ hiển thị trên video */
        .text-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .bottom-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Video với đường dẫn đến file mp4 -->
    <video autoplay loop muted>
        <source src="/103434-662525884.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Text hiển thị trên video -->
    <div class="text-overlay">Đây là video nền</div>
    <div class="bottom-text">Video này sẽ luôn chạy lặp lại và không thể tua được.</div>
</body>
</html>
