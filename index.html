<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ</title>
  <style>
    /* Đặt video là nền */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Đảm bảo video phủ toàn bộ màn hình */
      z-index: -1; /* Đưa video về phía sau nội dung */
    }

    /* Nội dung hiển thị trên video */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 50px;
    }

  </style>
</head>
<body>
  <video class="background-video" autoplay loop muted>
    <source src="/public/103434-662525884.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <div class="content">
    <h1>Chào bạn, đây là trang web test</h1>
    <p>Đây là video bạn yêu cầu:</p>
  </div>
</body>
</html>
