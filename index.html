<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video góc nhỏ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 24px;
      color: black;
      z-index: 1;
    }

    video {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: auto;
      pointer-events: none; /* Không cho chạm hay điều khiển video */
    }
  </style>
</head>
<body>

  <h1>Đây là video</h1>

  <video autoplay loop muted playsinline>
    <source src="/103434-662525884.mp4" type="video/mp4" />
    Trình duyệt của bạn không hỗ trợ video.
  </video>

</body>
</html>
