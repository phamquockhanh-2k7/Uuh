<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: white;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .bottom-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- Video -->
    <video autoplay loop muted>
        <source src="/103434-662525884.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Text Overlay -->
    <div class="text-overlay">Đây là video nền</div>
    <div class="bottom-text">Video này sẽ luôn chạy lặp lại và không thể tua được.</div>
</body>
</html>
